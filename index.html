<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your App Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .download-btn {
            display: inline-block;
            margin: 15px;
            padding: 15px 30px;
            background-color: #ffffff;
            color: #000;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .download-btn:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }

        .download-btn img {
            width: 24px;
            vertical-align: middle;
            margin-right: 8px;
        }

        .app-screenshot {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            margin-top: 30px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .download-btn {
                display: block;
                width: 80%;
                margin: 10px auto;
            }
        }
    </style>
    <script>
        function openLocker() {
            const url = "https://locked-content.com/?aad9ce9";
            const width = 600;
            const height = 800;
            const left = (screen.width - width) / 2;
            const top = (screen.height - height) / 2;
            window.open(url, 'ContentLocker', `width=${width},height=${height},top=${top},left=${left}`);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to My App</h1>
        <p>Download now and enjoy exclusive features!</p>
        <button onclick="openLocker()" class="download-btn">
            <img src="https://img.icons8.com/?size=100&id=99375&format=png&color=000000" alt="Android">
            Download for Android
        </button>
        <button onclick="openLocker()" class="download-btn">
            <img src="https://img.icons8.com/?size=100&id=30840&format=png&color=000000" alt="iOS">
            Download for iOS
        </button>
        <img src="https://via.placeholder.com/600x400.png?text=App+Screenshot" alt="App Screenshot" class="app-screenshot">
    </div>
</body>
</html>
